<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" type="text/css" href="style/index.css">
</head>
<body>
	<div class="cash">
		<div class="roof">
			<img src="images/icon.png" class="icon">
			<span>应聘交押金</span>
		</div>
		<div class="payment">
			<div class="balance_payment">
				<img src="images/balance_payment.png" class="balance"><p>余额支付</p>
			</div>
			<div class="wechat_payment">
				<img src="images/wechat_payment.png" class="wechat"><p>微信支付</p>
			</div>
            <div class="bank_payment">
				<img src="images/bank_payment.png" class="bank"><p>银行卡支付</p>
			</div>
			<div class="alipay_payment">
				<img src="images/alipay_payment.png" class="alipay"><p>支付宝支付</p>
			</div>
		</div>
		<button class="button_payment">确认</button>
		<span class="back"><a href="">返回</a></span>
	</div>
</body>
</html>
