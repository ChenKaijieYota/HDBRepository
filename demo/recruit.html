<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" type="text/css" href="style/index.css">
</head>
<body>
	<div class="recruit">
		<div class="roof">
			<img src="images/icon.png" class="icon">
			<span>招聘</span>
		</div>
		<div class="recruit_content">
			<span class="publish">发布时间：今天&nbsp浏览：10人&nbsp应聘：7人</span>
			<div class="recruit_info">
				<span class="job_objective">应聘职位<span class="treatment">待遇：5000—8000</span></span>
				<div class="company_input">
					<input type="text" placeholder="请输入" class="text_company">
					<p>已经认证</p>
				</div>
				<div class="job_describe">
					<span>职位描述：</span>
					<span class="apply_job">申请应聘</span>
					<textarea class="textarea_des"></textarea>
				</div>
				<span class="company_demand">公司要求</span>
				<span>福利待遇</span>
				<span class="company_recommend">公司介绍</span>
				<textarea class="textarea_company"></textarea>
			</div>
			<span class="check_contact"><a href="">查看联系方式</a></span>
			<span class="back"><a href="">返回</a></span>
		</div>
	</div>
</body>
</html>
